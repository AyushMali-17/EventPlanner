<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Event</h1>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <div id="calendar-nav">
            <button id="prev-month">Previous</button>
            <span id="month-year"></span>
            <button id="next-month">Next</button>
        </div>
        <div id="calendar"></div>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" title="Enter your full name" required>
            <input type="email" id="email" placeholder="Your Email" title="Enter a valid email address" required>
            <select id="event-type" title="Select the type of event">
                <option value="">Select Event Type</option>
                <option value="concert">Concert</option>
                <option value="class">Class</option>
                <option value="conference">Conference</option>
            </select>
            <input type="number" id="tickets" placeholder="Number of Tickets" min="1" title="Number of attendees" required>
            <textarea id="special-requests" placeholder="Special Requests" title="Any special requests?"></textarea>
            <input type="time" id="time" required>
            <select id="payment-method">
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
            <input type="text" id="card-details" placeholder="Card Details" style="display:none;" required>
            <button type="submit">Book Event</button>
        </form>
        <div id="loading" class="loading">Loading...</div>
    </main>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Thank you for your booking!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
